<body>
    <a href="/ejercicios/">Go back</a>
    <script>
        //Los generadores son funciones de las que se puede salir
        //y volver a entrar
        //Su contexto (asociaci칩n de variables) ser치 conservado
        //entre las reentradas
        //Cada vez que llama al next, la ejecuci칩n del generador va a
        //continuar hasta el proximo yield
        function* simpleGenerator() {
            console.log("GENERATOR START");
            //ceder
            yield 1;
            yield 2;
            yield 3;
            console.log("GENERATOR END");
        }
        //const gen = simpleGenerator()

        //podemos hacer generadores infinitos
        function* idMaker() {
            let id = 1;
            while(true) {
                yield id;
                id = id + 1;
            }
        }
        //cuando llamamos next tambien podemos pasar valores 
        //que la funcion recibe
        function* idMakerWithReset() {
            let id = 1;
            let reset 
            while(true) {
                reset = yield id;
                if(reset) {
                    id = 1
                }else{
                id = id + 1;
                }
            }
        }
        //ahora escribimos un ejemplo m치s complejo: la secuencia fibonacci
        function* fibonacci() {
            let a = 1;
            let b = 1;
            while(true){
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }

    </script>
    
</body>
