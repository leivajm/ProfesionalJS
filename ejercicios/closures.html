            //Funciones que regresan funciones
            function makeColorPrinter(color){
                let colorMessage = `The color is ${color}`;
                
                return function(){
                    console.log(colorMessage)
                }
            }
            let greenColorPrinter = makeColorPrinter("green");
            //se colocan parentesis porque lo que retorna es otra funcion
            //y se debe ejecutar
            console.log(greenColorPrinter());

            //variables privadas
            // const counter = {
            //     count: 3
            // }
            // console.log(counter.count);
            
            function makeCounter(n){
                let count = n;

                return{
                    increase: function() {
                        count = count + 1;
                    },
                    decrease: function() {
                        count = count - 1;
                    },
                    getCount: function() {
                        return count;
                    }
                }
            }
            let counter = makeCounter(7);
            console.log("The count is: ", counter.getCount());
            counter.increase();
            console.log("The count is: ", counter.getCount());
            counter.decrease();
            counter.decrease();
            counter.decrease();
            counter.decrease();
            console.log("The count is: ", counter.getCount());


        </script>
