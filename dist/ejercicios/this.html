<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>

    <script>//this en el global scope
console.log(`This es igual a: ${this}`); //this en el scope de una función

function whoIsthis() {
  return this;
}

console.log(`whoIsThis(): ${whoIsthis()}`); //this en el scope de una funcion en el strict mode

function whoIsthisStrict() {
  'use strict';

  return this;
}

console.log(`whoIsThis(): ${whoIsthisStrict()}`); //this en el contexto de un objeto

const person = {
  name: "gabriel",
  saludar: function () {
    console.log(`Hola soy ${this.name}`);
  }
};
person.saludar(); //this cuando sacamos a una función de un objeto

const accion = person.saludar;
accion(); //this en el contexto de una clase

function Person(name) {
  //this comienza siendo un objeto vacio
  //todos lo tienen
  //this = {}
  this.name = name;
}

Person.prototype.saludar = function () {
  console.log(`Me llamo ${this.name}`);
};

const angela = new Person("Angela");
angela.saludar();</script>
</body>
</html>
