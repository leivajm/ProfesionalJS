<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipal</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>function Hero(name) {
  this.name = name;
}

Hero.prototype.saludar = function () {
  console.log(`New:  ${this.name}`);
};

zelda = new Hero("Zelda"); //propiedades de la instancia

console.log('Name: ', zelda.name); //propiedades de la clase
//del objeto de donde salen las instancias

console.log('Saludar: ', zelda.saludar); //propiedades heredadas, ej: toString

console.log('toString: ', zelda.saludar); //hasOwnProperty
//determina si algo le pertenece a un obj o lo presto
//(¿Dé donde sale toString o esto?)

console.log('zelda.hasOwnProperty("saludar"): ', zelda.hasOwnProperty("saludar"));</script>
    
</body>
</html>
